<div class="container mt-3">
  
  <div class="row">
   
    <div class="col-md-4">

      <h3>Credit Card Fraud Detection</h3>
      
          <form ngNativeValidate #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
            
        <div class="form-group">
          <label>Avg_Amt_Per_Transaction_Per_Day:</label>
          <input type="text" class="form-control" name="Avg_Amt_Per_Transaction_Per_Day" [(ngModel)]="Avg_Amt_Per_Transaction_Per_Day" required>
        </div>

        <div class="form-group">
          <label>Transaction_Amt:</label>
          <input type="text" class="form-control" name="Transaction_Amt" [(ngModel)]="Transaction_Amt" required>
        </div>

        <div class="form-group">
          <label>Total_Number_of_Declines_Per_Day:</label>
          <input type="text" class="form-control" name="Total_Number_of_Declines_Per_Day" [(ngModel)]="Total_Number_of_Declines_Per_Day" required>
        </div>
        <div class="form-group">
          <label>	Daily_Chargeback_Avg_Amt:</label>
          <input type="text" class="form-control" name="Daily_Chargeback_Avg_Amt" [(ngModel)]="Daily_Chargeback_Avg_Amt" required>
        </div>
        <div class="form-group">
          <label>Month_Avg_Chbk_Amt:</label>
          <input type="text" class="form-control" name="Month_Avg_Chbk_Amt" [(ngModel)]="Month_Avg_Chbk_Amt" required>
        </div>
        <div class="form-group">
          <label>Month_Chbk_Freq:</label>
          <input type="text" class="form-control" name="Month_Chbk_Freq" [(ngModel)]="Month_Chbk_Freq" required>
        </div>
        <div class="form-group">
          <label>	is_declined_n:</label>
          <input type="text" class="form-control" name="is_declined_n" [(ngModel)]="is_declined_n" required>
        </div>
        <div class="form-group">
          <label>Is_Foreign_Transaction_n:</label>
          <input type="text" class="form-control" name="Is_Foreign_Transaction_n" [(ngModel)]="Is_Foreign_Transaction_n" required>
        </div>
        <div class="form-group">
          <label>Is_HighRisk_Country_n:</label>
          <input type="text" class="form-control" name="Is_HighRisk_Country_n" [(ngModel)]="Is_HighRisk_Country_n" required>
        </div>
        <div class="form-group mt-2 ">
          <button class="btn btn-sm btn-danger">Submit</button>
        </div>
      
      </form>
      <div class="mt-3">
        Is_Fradulent_n: <b [ngStyle]="{'color':data.message==='1'?'red':'green'}">{{message}}</b>
     
    </div>
    
  
  </div>
  
</div>
